<form (submit)="createNewMovie()">
    <label>Movie Title </label><br>
    <input type="text" name="newMovie.title" [(ngModel)]="newMovie.title"><br>
    <label>Your Name </label><br>
    <input type="text" name="newReview.name" [(ngModel)]="newReview.name"><br>
    <label>Stars </label><br>
    <select name="rating" [(ngModel)]="newReview.rating">
        <option value="#">--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select><br>
    <label>Your Review </label><br>
    <textarea name="review" style="resize: none;" cols="100" rows="5" placeholder="Type Your Review Here" [(ngModel)]="newReview.review"></textarea><br>
    <button class="link_button" type="submit">Submit</button>
    <button class="link_button" [routerLink]="['/movies']">Cancel</button>
</form>
<div *ngFor="let err of errors">
    <p style="color: red;">{{err}}</p>
</div>
